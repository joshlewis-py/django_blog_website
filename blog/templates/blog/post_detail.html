
{% extends 'mysite/base.html' %}

{% block content %}
    <div class="post">
        <img src="{{ post.image.url }}" alt="Smiley face" height="300" width="400">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}


{% extends 'mysite/base.html' %}



{% block content %}

<div id="content" style="width:50%; margin: 0 auto;">
  <h2>{{ post.title }}</h2>

        <img src="{{ post.image.url }}" alt="Smiley face" height="500" width="700">
        {% if post.published_date %}

            <br>  <small>  {{ post.published_date }} </small>

        {% endif %}

        <p>{{ post.text|linebreaksbr }}</p>
        <a href="{% url 'post_list' %} "><small><u>Go Back</u></small></a>
    </div>
{% endblock %}

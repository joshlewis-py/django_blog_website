
<div>
    <h1><a href="/">Blog</a></h1>
</div>

{% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
         <img src="{{ post.image.url }}" alt="Smiley face" height="42" width="42">

    </div>
{% endfor %}


{% extends 'mysite/base.html' %}
{% block content %}
{% load static %}

<div class="intro">

  <p>Blog</p>

</div>

{% for post in posts %}
    <div class="post">
      <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
      <img src="{{ post.image.url }}" alt="Smiley face" height="300" width="400">
      <p>published: {{ post.published_date }}</p>
      <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}
{% endblock %}
